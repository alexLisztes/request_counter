<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Request Counter</title>
</head>
<body>
    <h1>Count</h1>
    <p>
        {{ count }}

    </p>
    <p>
        <a href="{{ url_for('increment') }}" methods="['GET']">Get request</a>
    </p>
    <p>
        <form method="post" action="{{ url_for('increment') }}">
            <button type="submit" >Post request</button>
        </form>
    </p>
    <p>
        <a href="{{ url_for('stats') }}">Statistics</a>
    </p>
</body>
</html>
